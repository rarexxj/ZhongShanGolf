    <form action="/Api/v1/File" method='post' class="img-data" id="img_data" enctype="multipart/form-data" >
        <div class="head f-cb">
            <span>头像</span>
            <div class="img fr"><img v-if="info.Avatar" :src="info.Avatar.RelativePath" width="100%" height="100%"

            <input type="file" class="file" name="uploaded_files">

    <div class="line bb myname">

            <p class="sex" v-if="info.Sex==2">女</p>
            <div class="jt"></div>
        </a>
    </div>
    <div class="line bb myname">
        <a href="birthday.html" class="xingm">
            <span>生日</span>
            <p :class="birth red" v-if="!btn">请输入(生日只能填写一次哦)</p>
            <p :class="birth" v-else="">{{info.Birthday.split(' ')[0]}}</p>
            <div class="jt"></div>
        </a>
