<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http://www.bocweb.cn"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>成都猫眼食品有限责任公司</title>
    <script type="text/javascript" src="/Html/public/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/Html/public/js/main.js"></script>
    <script type="text/javascript" src="/Html/public/js/vue.js"></script>
    <link rel="stylesheet" href="/Html/public/css/reset.css">
    <link rel="stylesheet" href="/Html/public/css/main.css">
    <link rel="stylesheet" href="/Html/css/collect.css">
</head>
<body style="background-color: #f3fbfd">
<div id="main">
    <div class="collection" id="collection">
        <div class="box" v-for="data in info" :data-id="data.Id">
            <!--<a :href="'/Html/Products/Info.html?id='+col.Id">-->
            <div class="a clearfix">
                <div class="img fl" :style="{backgroundImage: 'url('+ data.MainImage.MediumThumbnail +')'}"></div>
                <div class="info fr">
                    <div class="tt">{{data.Name}}</div>
                    <!--<div class="zt"></div>-->
                    <div class="bot f-cb clearfix">
                        <div class="price fl">¥{{data.ShopPrice.toFixed(2)}}</div>
                    </div>
                    <div class="shixiao" v-if="data.Status==0"></div>
                    <div class="delete">删除</div>
                </div>
            </div>
        </div>
        <div class="scrolltop"></div>
    </div>
    <div class="search-box" v-if="info.length==0">
        <div class="nothing">
            <div class="tbs"
                 style="background: url('/Html/css/img/nocol.png') no-repeat center center;background-size: contain"></div>
            <p>您的暂无收藏任何商品</p>
            <a href="/Index.html" class="NoBnt">随便逛逛</a>
        </div>
    </div>
</div>
<div class="new-loading">
    <ul class="small-loading">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="/Html/mjs/collection.js"></script>
</body>
</html>
