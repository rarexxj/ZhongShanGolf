<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-language" content="zh-CN"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>辛普森传承会</title>
    <script type="text/javascript" src="/Html/public/js/jQuery.js"></script>
    <script type="text/javascript" src="/Html/public/js/main.js"></script>
    <script type="text/javascript" src="/Html/public/js/vue.js"></script>
    <link rel="stylesheet" href="/Html/public/css/reset.css">
    <link rel="stylesheet" href="/Html/public/css/main.css">
    <link rel="stylesheet" href="/Html/css/integralshop.css">
</head>
<body style="background-color:#f7f7f7">
<div class="integral" id="main" v-cloak="">
    <div class="head clearfix">
        <div class="img fl"><img v-if="info.Avatar" :src="info.Avatar.RelativePath" width="100%" height="100%"
                                 alt=""><img v-else="" src="/Html/css/img/img08.jpg" width="100%" height="100%" alt="">
        </div>
        <div class="name fl">{{info.NickName}}</div>
        <div class="jf fr">{{ininfo.Integral}}<span>积分</span></div>
    </div>
    <div class="list f-cb clearfix">
        <a href="/Html/html/personalcenter/integralmx.html" class="pay">
            <span class="tt t1">积分明细</span>
        </a>
        <a href="/Html/html/personalcenter/myorder.html?orderType=2" class="get">
            <span class="tt t2">兑换记录</span>
        </a>
        <a href="/Html/html/personalcenter/page.html" class="evaluate">
            <span class="tt t3">积分规则</span>
        </a>
    </div>
    <div>
        <div class="mainbox">
            <a class="main clearfix" :href="'/Html/html/buy/integralproinfo.html?id='+list.Id" v-for="list in listinfo.Goods">
                <div class="pro-img fl" :style="{backgroundImage:'url('+list.MainImage.RelativePath+')'}"></div>
                <div class="pro-int fl">
                    <div class="pro-int-name">{{list.Name}}</div>
                    <div class="pro-int-int">{{list.Introduction}}</div>
                    <div class="pro-int-logo">{{list.ShopPrice}}<span class="pro-int-price ">积分</span></div>
                </div>
            </a>
        </div>
        <div class="scroll" style="width: 100%;height: 0.01rem;"></div>
    </div>

    <script src="/Html/mjs/integralshop.js"></script>
</div>
</body>
</html>
