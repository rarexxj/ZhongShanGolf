<body style="background-color: #f3fbfd">
<div class="comment" id="comment" v-cloak="">
    <div class="box" v-for="list in OrderGoods" :data-id="list.SingleGoodsId" :data-imgid="list.GoodsImage.Id">
        <div class="pro-style" >
            <div class="img fl" :style="{backgroundImage: 'url('+list.GoodsImage.SmallThumbnail+')'}"></div>
            <div class="info fl">
                <div class="name">{{list.GoodsName.substring(0,18)}}<span v-if="list.GoodsName.length >18">...</span>
                </div>
            </div>
            <div class="num fr">
                <div class="price">¥ {{list.Price.toFixed(2)}}</div>
                <div class="number">x {{list.Quantity}}</div>
                <!--<div class="back">退款详情</div>-->
            </div>
            <div class="color fl">{{list.GoodsAttribute}}</div>
        </div>
        <div class="line pf">
            <div class="clearfix starbox kg">
                <div class="tt">口感满意</div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="clearfix starbox xx">
                <div class="tt">材料新鲜</div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="clearfix starbox ms">
                <div class="tt">描述相符</div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="clearfix starbox my">
                <div class="tt">物流服务</div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="line f-cb">
            <div class="tt">商品评价</div>
            <textarea name="" id="" cols="30" rows="10" class="textarea" placeholder="如果满意，请给好评哦"
                      maxlength="200"></textarea>
            <div class="clear"></div>
            <div class="cal fr"><span>0</span>/200</div>
        </div>
        <!--<div class="line f-cb">-->
        <!--<div class="tt">是否匿名</div>-->
        <!--<div class="weui_cell_ft fr">-->
        <!--<input class="weui_switch" type="checkbox">-->
        <!--</div>-->
        <!--</div>-->
    </div>

    <div class="submit">确认提交</div>
</div>
<div class="new-loading">
    <ul class="small-loading">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<script src="/Html/mjs/comment.js"></script>

</body>
