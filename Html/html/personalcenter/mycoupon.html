<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta http-equiv="content-language" content="zh-CN">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content>

    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http:/www.bocweb.cn">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="/Html/public/css/reset.css">
    <link rel="stylesheet" href="/Html/public/css/main.css">
    <link rel="stylesheet" href="/Html/css/mycoupon.css">
    <script type="text/javascript" src="/Html/public/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/Html/public/js/main.js"></script>
    <script type="text/javascript" src="/Html/public/js/vue.js"></script>
    <title>成都猫眼食品有限责任公司</title>
</head>
<body style="background-color: #fff">
<div id="main" v-cloak="">
    <div class="x-choose-title">
        <ul>
            <li :class="choose == li.id ? 'cur':''" v-for="li in chooseList" @click="chooseAction(li.id)"><a href="javascript:;" title="">{{li.name}}<i></i></a></li>
        </ul>
    </div>
    <div class="x-coupon">
        <div class="list">
            <ul>
                <li v-for="lists in info" :data-id="lists.Code" :data-type="lists.CouponType">
                    <a href="javascript:;" title="" class="box">
                        <h4>{{lists.Title}}</h4>
                        <h5>{{lists.Describe}}</h5>
                        <p>有效期</p>
                        <p>{{lists.ValidTime}}</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lqbox"><a href="/Html/html/personalcenter/getcoupon.html" class="lqbtn">领取优惠券</a></div>
</div>
<div class="new-loading">
    <ul class="small-loading">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script type="text/javascript" src="/Html/mjs/mycoupon.js"></script>
</body>
</html>
