<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta http-equiv="content-language" content="zh-CN">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content>

    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http:/www.bocweb.cn">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="/Html/public/css/reset.css">
    <link rel="stylesheet" href="/Html/public/css/swiper.min.css">
    <link rel="stylesheet" href="/Html/public/css/main.css">
    <link rel="stylesheet" href="/Html/css/pointsfor.css">
    <script type="text/javascript" src="/Html/public/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/Html/public/js/main.js"></script>
    <script type="text/javascript" src="/Html/public/js/vue.js"></script>
    <title>成都猫眼食品有限责任公司</title>
</head>
<body>
<div id="main" v-cloak="">
    <div class="now-point">
        <p class="fl">当前积分</p>
        <p class="fr"><span>{{info.CurrentIntegral.Available}}分</span></p>
    </div>
    <div class="point-list">
        <div class="list f-cb">
            <ul>
                <li v-for="list in info.ConfirmExchangeGoods">
                    <div class="box">
                        <div class="img">
                            <img :src="list.GoodsImage.RelativePath" width="100%" alt="">
                        </div>
                        <div class="text">
                            <h4>{{list.Name}}</h4>
                            <p>{{list.ExchangeIntegral}}分</p>
                            <a :href="'/Html/html/personalcenter/jifensettlement.html?hgid='+list.Id" title="" class="btn">兑换</a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</div>
<div class="new-loading">
    <ul class="small-loading">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script type="text/javascript" src="/Html/mjs/pointsfor.js"></script>
