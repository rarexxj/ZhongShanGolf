<div class="shopcar pb100" id="shopcar" v-cloak="">
    <div class="box" v-for="list in info.Carts" :data-gid="list.GoodsId" :data-id="list.Id">
        <div class="ccheck" v-if="list.Status == 1"></div>
        <div class="invalid" v-if="list.Status == 0"></div>
        <div class="img fl" :style="{backgroundImage: 'url('+list.GoodsImage.MediumThumbnail+')'}"><a
                :href="'/Html/Products/Info.html?id='+list.GoodsId"></a></div>
        <a :href="'/Html/html/fenlei/productsinfo.html?id='+list.GoodsId" class="info fr">
            <div class="tt">{{list.GoodsName}}</div>
            <div class="int"><span v-for="sx in list.shuxi">{{sx}}</span></div>
            <div class="bot f-cb" :data-quantity="list.Quantity" :data-stock="list.Stock">
                <div class="price fl">¥ <span class="amo" :data-unit="list.Price" :data-price="list.allprice">{{list.Price.toFixed(2)}}</span></div>

            </div>
            <div class="num">x<span>{{list.Quantity}}</span></div>
        </a>
        <div class="edit">编辑</div>
        <div class="editbox">
            <div class="numbox f-cb" :data-max="list.Stock">
                <div class="jian fl"></div>
                <input type="tel" class="amount fl" :value="list.Quantity" disabled>
                <div class="jia fl"></div>
            </div>
            <div class="good-name"><span v-for="sx in list.shuxi">{{sx}} </span></div>
            <div class="btns f-cb fr">
                <div class="delete fl">删除</div>
                <div class="ok fl">完成</div>
            </div>
        </div>
    </div>
