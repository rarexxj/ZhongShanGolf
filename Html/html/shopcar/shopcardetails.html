    <link rel="stylesheet" href="/Html/public/css/main.css">

<body style="background: #f3fbfd;">
<div class="confirm-order" id="main">
    <div class="shopcar detailed" v-for="list in info.Goods.List">
        <a :href="'/Html/html/fenlei/productsinfo.html?id='+list.GoodsId">
            <div class="box clearfix">
                <div class="img fl"
                     :style="{backgroundImage: 'url('+list.GoodsImage.MediumThumbnail+')'}"></div>
                <div class="info fr">
                    <div class="tt">{{list.GoodsName}}</div>
                    <div class="tc f-cb">
                        <div class="int fl"><span>{{list.GoodsAttribute}}</span></div>
                    </div>
                    <div class="bot f-cb">
                        <div class="price fl">¥ <span class="amo">{{list.Price.toFixed(2)}}</span></div>
                    </div>
                    <div class="num">x <span>{{list.Quantity}}</span></div>
                </div>
            </div>
        </a>
    </div>
    <div class="jiajg" style="margin-top: 0.2rem;">
        <div class="jiajname">自选商品</div>

    </div>
</div>
