<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta http-equiv="content-language" content="zh-CN">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content>
    <meta name="description" content>
    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http:/www.bocweb.cn">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="/Html/public/css/reset.css">
    <link rel="stylesheet" href="/Html/public/css/main.css">
    <link rel="stylesheet" href="/Html/css/common-nav.css">
    <link rel="stylesheet" href="/Html/css/clublist.css">
    <script type="text/javascript" src="/Html/public/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/Html/public/js/main.js"></script>
    <script type="text/javascript" src="/Html/public/js/vue.js"></script>
    <title>辛普森传承会</title>
</head>
<body style="background-color: #fff">
<div id="main">
    <div class="mainbox">
        <div class="main" v-for="list in info.Activitys">
            <a :href="'/Html/html/club/clubinfo.html?id='+list.Id" class="ac-link">
                <div class="pro-img" :style="{backgroundImage:'url('+list.CoverImage.RelativePath+')'}"></div>
                <div class="pro-int clearfix">
                    <div class="fl pro-int-box">
                        <span class="pro-int-title">{{list.Title}}</span>
                        <span class="pro-int-time">比赛时间：{{list.StartTime.split(' ')[0]}}至{{list.EndTime.split(' ')[0]}}</span>
                    </div>
                    <a v-if="list.Status==1&&!list.Apply" :href="'/Html/html/club/join.html?id='+list.Id" class="fr pro-join">立即报名</a>
                    <a v-if="list.Apply" href="javascript:;" class="fr pro-join">已报名</a>
                </div>
            </a>
        </div>
        <div class="scroll" style="width: 100%;height: 0.01rem;"></div>
    </div>
    <div class="new-loading">
        <ul class="small-loading">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="/Html/mjs/clublist.js"></script>
</body>
</html>
