<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta http-equiv="content-language" content="zh-CN">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content>
    <meta name="description" content>
    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http:/www.bocweb.cn">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="/Html/public/css/reset.css">
    <link rel="stylesheet" href="/Html/public/css/main.css">
    <link rel="stylesheet" href="/Html/css/common-nav.css">
    <link rel="stylesheet" href="/Html/css/join.css">
    <script type="text/javascript" src="/Html/public/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/Html/public/js/main.js"></script>
    <script type="text/javascript" src="/Html/public/js/vue.js"></script>
    <title>辛普森传承会</title>
</head>
<body style="background-color: #f5f5f5">
<div class="box" id="box">
    <div class="scroll">
        <div class="jn-tit pad-20">报名信息（必填项）</div>
        <div class="jn-xx">
            <div class="clearfix jn-xx-main pad-20">
                <span class="fl jn-xx-name">姓名：</span>
                <input type="text fl" class="txbox jn-xx-name-in">
            </div>
            <div class="clearfix jn-xx-main pad-20">
                <span class="fl">手机号：</span>
                <input type="text fl" class="txbox jn-xx-tel-in">
            </div>
            <div class="clearfix jn-xx-main pad-20">
                <span class="fl">差点：</span>
                <input type="text fl" class="txbox jn-xx-chad-in">
            </div>
            <div class="clearfix jn-xx-main pad-20" @click="hyclick">
                <input type="checkbox" class="fl jn-hy-che">
                <span class="fl">是否会员</span>
            </div>
            <div class="clearfix jn-xx-main pad-20" v-if="btn">
                <span class="vip-num fl">会员卡号:</span>
                <input type="text fl" class="txbox vip-car-num">
            </div>
        </div>
        <div class="jn-tit pad-20">携带嘉宾（选填，最多3位）</div>
        <div class="jn-xx">
            <div class="clearfix jn-xx-main pad-20">
                <span class="fl jn-xx-jbname">嘉宾姓名：</span>
                <input type="text fl" class="txbox jn-xx-jb1">
            </div>
            <div class="clearfix jn-xx-main pad-20">
                <span class="fl jn-xx-jbname">嘉宾姓名：</span>
                <input type="text fl" class="txbox jn-xx-jb2">
            </div>
            <div class="clearfix jn-xx-main pad-20">
                <span class="fl jn-xx-jbname">嘉宾姓名：</span>
                <input type="text fl" class="txbox jn-xx-jb3">
            </div>
        </div>
        <div style="width: 100%;height: 0.84rem;"></div>
        <!--<div class="new-loading">-->
        <!--<ul class="small-loading">-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--</ul>-->
        <!--</div>-->
    </div>
    <div class="join" href="" @click="submit">立刻报名</div>
    <div class="join-layer" v-if="layer">
        <div class="join-main">
            <div class="join-logo"></div>
            <p>您的报名申请已提交，我们的客服将在24小时内联系您，请注意接听电话。</p>
            <div class="join-ok" @click="ok">好的</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/Html/mjs/join.js"></script>
</body>
</html>
