    <meta http-equiv="content-language" content="zh-CN"/>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>辛普森传承会</title>
    <script type="text/javascript" src="/Html/public/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/Html/public/js/main.js"></script>
    <script type="text/javascript" src="/Html/public/js/vue.js"></script>
    <link rel="stylesheet" href="/Html/public/css/reset.css">
    <link rel="stylesheet" href="/Html/public/css/swiper.min.css">
    <link rel="stylesheet" href="/Html/public/css/main.css">
    <link rel="stylesheet" href="/Html/css/searchlist.css">
</head>
<body>
<div>
    <div class="search-tit f-cb">
        <div type="submit" class="btn fl"></div>
        <div type="text" class="text">搜索关键字</div>
    </div>
    <div class="pro-list shopcar detailed pb120" id="pro-list" style="margin-top: 0;" >
        <div class="box" v-for="box in Goods">
            <a :href="'/Html/html/fenlei/productsinfo.html?id='+box.Id" class="f-cb">
                <div class="img fl" :style="{backgroundImage: 'url('+box.MainImage.MediumThumbnail+')'}"></div>
                <div class="info fl">
                    <div class="tt" v-cloak>{{box.Name}}</div>
                    <div class="tc f-cb">
                        <div class="int fl" v-cloak>{{box.PaymentAmount}}人已付款</div>
                    </div>
                    <div class="bot f-cb">
                        <div class="price fl" >¥ <span class="amo" v-cloak="">{{box.ShopPrice.toFixed(2)}}</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="loading">加载中，请稍后...</div>
    </div>
    <div class="index-navbox clearfix">
        <a href="/index.html">
            <i class="navlogo navlogo1"></i>
            <span class="index-navwz">首页</span>
        </a>
        <a href="/Html/html/buy/productskind.html" class="active">
            <i class="navlogo navlogo2"></i>
            <span class="index-navwz">分类</span>
        </a>
        <a href="/Html/html/shopcar/shopcar.html">
            <i class="navlogo navlogo3"></i>
            <span class="index-navwz">购物车</span>
        </a>
        <a href="/Html/html/personalcenter/personalcenter.html">
            <i class="navlogo navlogo4"></i>
            <span class="index-navwz">我的</span>
        </a>
    </div>
    <div class="search-box" id="search_box" v-cloak>
        <div class="content">
            <div class="search fl">
                <!--<div class="close fl"></div>-->
                <input type="text" class="text" placeholder="搜索关键字">
                <span class="delete"></span>
            </div>
            <div class="btn fl">搜索</div>
        </div>
        <div class="con">
            <p>大家都在搜...</p>
            <ul  >
                <li v-for="tag in data" :data-tag="tag" v-cloak>{{tag}}</li>
            </ul>
        </div>
        <div class="nothing">
            <div class="tbs"></div>
            <p>抱歉，没有找到符合条件的商品</p>
        </div>
    </div>
</div>
