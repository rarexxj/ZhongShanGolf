<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta http-equiv="content-language" content="zh-CN">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="format-detection" content="telephone=no">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="/Html/public/css/reset.css">
    <link rel="stylesheet" href="/Html/public/css/main.css">
    <link rel="stylesheet" href="/Html/css/common-nav.css">
    <link rel="stylesheet" href="/Html/css/index.css">
    <script type="text/javascript" src="/Html/public/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/Html/public/js/main.js"></script>
    <script type="text/javascript" src="/Html/public/js/vue.js"></script>
    <title>辛普森传承会</title>
</head>
<body style="background-color: #f5f5f5">
<div id="main">
    <div class="index-search">
        <div class="index-searchbox">
            <!--<span class="index-searchbox-name">搜索商品</span>-->
            <!--<input type="text" id="search" placeholder="搜索商品">-->
            <a class="index-searchlogo" href="javascript:;">搜索商品</a>
        </div>
    </div>
    <div class="scrollbox">

        <div class="mainbox">
            <a :href="'/Html/html/buy/productsinfo.html?id='+list.Id" class="main clearfix" v-for="list in proinfo">
                <div class="pro-img fl" :style="{backgroundImage:'url('+list.MainImage.RelativePath+')'}"></div>
                <div class="pro-int fl">
                    <div class="pro-int-name">{{list.Name}}</div>
                    <div class="pro-int-int">{{list.Introduction}}</div>
                    <div class="pro-int-logo">￥<span class="pro-int-price">{{list.ShopPrice.toFixed(2)}}</span></div>
                    <div class="pro-int-buynum">{{list.SalesVolume}}人已付款</div>
                </div>
            </a>
            <div class="scroll" style="width: 100%;height:0.01rem;"></div>
        </div>
        <div class="nothing" v-if="TotalCount==0">
            <div class="tb"></div>
            <p>抱歉，没有找到符合条件的商品</p>
        </div>

    </div>
    <div class="search-box" id="search_box">
        <div class="content">
            <div class="search fl">
                <div class="close fl"></div>
                <input type="text" class="text" id="search_alert" placeholder="搜索关键字">
                <span class="delete"></span>
            </div>
            <div class="btn fr">搜索</div>
        </div>
        <!--<div class="con">-->
        <!--<p>大家都在搜...</p>-->
        <!--<ul>-->
        <!--<li v-for="tag in taginfo" :data-tag="tag">{{tag}}</li>-->
        <!--</ul>-->
        <!--</div>-->
    </div>
    <div class="index-navbox clearfix">
        <a href="/index.html" class="active">
            <i class="navlogo navlogo1"></i>
            <span class="index-navwz">辛普森</span>
        </a>
        <a href="/Html/html/buy/practicecard.html">
            <i class="navlogo navlogo2"></i>
            <span class="index-navwz">练习卡</span>
        </a>
        <a href="/Html/html/buy/course.html">
            <i class="navlogo navlogo3"></i>
            <span class="index-navwz">课程</span>
        </a>
        <a href="/Html/html/personalcenter/personalcenter.html">
            <i class="navlogo navlogo4"></i>
            <span class="index-navwz">个人中心</span>
        </a>
    </div>

    <div class="new-loading">
        <ul class="small-loading">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
